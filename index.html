<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Guess a number</title>
</head>

<body>
    <header>
        <h1>Can you guess the same number as the computer?</h1>
    </header>
    <main>
        <section class="user-input">
            <input id="number-input" placeholder="0" />
            <button id="guess-button">Guess</button>
        </section>
    </main>
    <footer>
        <h2>Did you get it?</h2>
        <div id="result-space">Your result will show here.</div>
        <h2>Guesses Left</h2>
        <div id="guess-space">4</div>
        <button class="playagain" id="playagain-button">Play Again</button>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
